{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Password Reset Complete</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

	<link rel="stylesheet" href="{% static 'assets/css/login.css' %}">

</head>

<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="text-center">
                    <h3><i class="fas fa-thumbs-up fa-2x"></i></h3><br>
				</div>
				<div class="text-center">
                    <h3 class="text-center" style="color: green;">Success</h3><br>
                    <p>
                        Your password has been set. You may goahead and log in. 
                    </p>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <a href="{% url 'login' %}"><input class="btn login_btn" type="submit" value="Log in"></a>
                    </div>
				</div>


			</div>
		</div>
	</div>
</body>

</html>
